<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pmm.kampusmerdeka.kemdikbud.go.id/files/logopt/051024.png"
    />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Kanan -->
        <div class="col-6 kanan">
          <div class="gambar">
            <img src="/aset/gmbr.png" alt="image" />
          </div>
        </div>
        <!-- Kiri -->
        <div class="col-6 kiri">
          <!-- TODO : Buat row dan Tambah d-flex align-content-center    -->
          <div class="row d-flex align-content-center">
            <!-- TODO : Buat col-12 dan Tambah d-flex justify-content-center    -->
            <div class="col-12 d-flex justify-content-center">
              <div class="text-decoration-none my-3">
                <img src="/aset/logo.png" alt="" style="width: 150px" />
              </div>
            </div>
            <!-- TODO : Buat col-12 dan Tambah d-flex justify-content-center    -->
            <div class="col-12 d-flex justify-content-center">
              <!-- TODO : Buat card untuk form login    -->
              <div class="card" style="width: 22rem">
                <div class="card-body">
                  <article class="flogin">Register</article>
                  <div class="mb-3 mt-3">
                    <label for="userID">Please enter your User ID:</label>
                    <input
                      type="userID"
                      class="form-control"
                      id="userID"
                      placeholder="23.01.4995"
                      name="userID"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="userID">Please enter your email address:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="pemrogramanweb@gmail.com"
                      name="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Please enter password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="pwd"
                      placeholder="******"
                      name="pswd"
                    />
                  <div class="btn1">
                    <a href="login.html" class="text-decoration-none"><button type="button" class="btn tombol1">Register</button></a>
                    
                  </div>
                  <div class="btn2">
                    <button type="button" class="btn tombol2"></button>
                  </div>
                  <div class="register-link">
                    <p>
                      Have an account?
                      <a href="login.html">Login</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
